{MESSAGES}

<div class="delivery-option">
	<form class="delivery-option" action="{URI|htmlspecialchars}#node-id-{GET.node_id}" method="post">
		<fieldset class="single">
			<legend>Delivery Option</legend>
			<!-- BEGIN: item -->
			<div class="row type">
				<input type="radio" class="radio" name="delivery[carrier_id]" value="{ITEM.id}" id="delivery-carrier-id-{ITEM.id}" title="{ITEM.description|htmlspecialchars}" {ITEM.selected} onclick="$(this).parents('.page-wrapper').css('opacity', 0.3).css('cursor', 'wait'); submit()" />
				<label for="delivery-carrier-id-{ITEM.id}" title="{ITEM.description|htmlspecialchars}">{ITEM.title|htmlspecialchars} <span class="calculated">({ITEM.calculated_delivery.value|money_format('%n',%s)})</span></label>
				
			</div>
			<!-- END: item -->
			<!-- 
			<div class="row required-datetime">
				<span class="label"><label for="delivery-required-datetime">Required Date</label></span>
				<span class="field">
					<input type="text" name="delivery[required_datetime]" value="{DELIVERY.required_datetime|htmlspecialchars}" id="delivery-required-datetime" />
				</span>
			</div>
			 -->
		</fieldset>
		
		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button type="submit" class="submit" name="change" value="change"><span>Change Delivery</span></button></span>
		</div>
	<input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
</div>
<!-- END: content -->
