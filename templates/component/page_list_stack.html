<!-- BEGIN: content -->
<div class="page-list-stack">
	<!-- BEGIN: item --><div class="item {ITEM.taxonomy_class} node-id-{ITEM.id}">
		<a href="/page/{ITEM.id}">
			<div class="image"><!-- BEGIN: image --><span class="wrap"><img alt="{ITEM.image.title|htmlspecialchars}" title="{ITEM.image.title|htmlspecialchars}" src="{IMAGE_PATH}{ITEM.image.src}{IMAGE_RESIZE_OPTIONS}" /></span><!-- END: image --></div>
			<div class="info">
				<div class="wrap">
					<h4 class="title"><span>{ITEM.title|htmlspecialchars}</span></h4>
					<div class="description">{ITEM.description|htmlspecialchars}</div>
				</div>
			</div>
		</a>
	</div><!-- END: item -->
</div><!-- END: content -->
