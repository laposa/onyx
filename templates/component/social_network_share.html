<!-- BEGIN: content -->
<div class="social_network_share">
	<ul>
		<li class="facebook"><a title="Share on Facebook" href="#" onclick="nOpenWin('https://www.facebook.com/dialog/feed?app_id={ONXSHOP_FACEBOOK_APP_ID}&amp;link={SHARE_URI|urlencode}&amp;picture=http://{_SERVER.HTTP_HOST}/image/{IMAGE.src}&amp;name={SHARE_MESSAGE|urlencode}{NODE.page_title|urlencode}&amp;caption={NODE.teaser|urlencode}&amp;description={NODE.description|urlencode}&amp;redirect_uri={SHARE_URI|urlencode}&amp;display=popup', 400, 300); $.ajax('/request/component/share_counter?node_id={NODE.id}&amp;type=facebook&amp;nocache=1'); return false;"><span>Facebook</span></a></li>
		<li class="twitter"><a title="Share on Twitter" href="https://twitter.com/share?url={SHARE_URI|urlencode}&amp;text={NODE.page_title|urlencode}&amp;via={ONXSHOP_TWITTER_USERNAME}" onclick="nOpenWin('https://twitter.com/share?url={SHARE_URI|urlencode}&amp;text={NODE.page_title|urlencode}&amp;via={ONXSHOP_TWITTER_USERNAME}', 400, 300); $.ajax('/request/component/share_counter?node_id={NODE.id}&amp;type=twitter&amp;nocache=1'); return false"><span>Tweet</span></a></li>
		<li class="google"><a title="Share on Google Plus" href="https://plus.google.com/share?url={SHARE_URI|urlencode}" onclick="nOpenWin('https://plus.google.com/share?url={SHARE_URI|urlencode}', 600, 400); $.ajax('/request/component/share_counter?node_id={NODE.id}&amp;type=google&amp;nocache=1'); return false;">Google+</a></li>
		<li class="pinterest"><a title="Share on Pinterest" href="https://pinterest.com/pin/create/button/" onclick="nOpenWin('https://pinterest.com/pin/create/button/?description={NODE.page_title|urlencode}.%20{NODE.description|urlencode}&amp;url={SHARE_URI|urlencode}&amp;media=http://{_SERVER.HTTP_HOST}/image/{IMAGE.src|urlencode}', 600, 300); $.ajax('/request/component/share_counter?node_id={NODE.id}&amp;type=pinterest&amp;nocache=1'); return false;"><span>Pin It</span></a></li>
		<li class="mailto"><a title="Send via email" target="_blank" href="mailto:?subject={NODE.page_title|rawurlencode}&amp;body={SHARE_URI|urlencode}" onclick="$.ajax('/request/component/share_counter?node_id={NODE.id}&amp;type=email&amp;nocache=1');"><span>Email</span></a></li>
	</ul>
	<div class="bottom"><span></span></div>					
</div>
