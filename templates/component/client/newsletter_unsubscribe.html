{MESSAGES}
<div class="newsletter_unsubscribe">
	<!-- BEGIN: request_form -->
	<form class="newsletter_unsubscribe" method="post" action="{URI_SAFE|htmlspecialchars}">
		<fieldset class="single">
			<legend>{I18N_NEWSLETTER_UNSUBSCRIBE}</legend>
			<div class="row email">
				<span class="label"><label for="email">{I18N_YOUR_EMAIL}:</label></span>
				<span class="field"><input class="text" type="text" id="email" name="client[customer][email]" value="{EMAIL|htmlspecialchars}"/></span>
			</div>
		</fieldset>
		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button type="submit" name="submit" value="submit" class="submit"><span>{I18N_SUBMIT}</span></button></span>
		</div>
	<input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
	<!-- END: request_form -->
	
	<!-- BEGIN: newsletter_unsubscribed -->
	<p>{EMAIL}</p>
	<!-- END: newsletter_unsubscribed -->
</div>
<!-- END: content -->
