<!-- BEGIN: title -->{NODE.browser_title}<!-- END: title -->
<!-- BEGIN: head -->
<!-- BEGIN: open_graph -->
<meta property="og:type" content="{ONXSHOP_FACEBOOK_APP_NAMESPACE}:competition" />
<!-- BEGIN: image --><meta property="og:image" content="{PROTOCOL}://{_SERVER.HTTP_HOST}/image/{OPENGRAPH_IMAGE.src|htmlspecialchars}" /><!-- END: image -->
<meta property="og:description" content="{NODE.description|htmlspecialchars}" />
<!-- END: open_graph -->
<!-- END: head -->
<!-- BEGIN: content -->
<article class="two-column-page page {NODE.layout_style} {NODE.css_class} {NODE.taxonomy_class}">
    <div class="wrapper">
        {PAGE_HEADER}
        <div class="page-content">
            <div class="page-content-wrapper">
                <div class="row-top">
                    <div class="row-wrapper">
                        <div class="column-wrapper">
                            {CONTAINER.0}
                        </div>
                    </div>
                </div>
                <div class="row-middle">
                    <div class="row-wrapper">
                        <div class="column-one">
                            <div class="column-wrapper">
                                {CONTAINER.1}
                            </div>
                        </div>
                        <div class="column-two">
                            <div class="column-wrapper">
                                {CONTAINER.2}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-bottom">
                    <div class="row-wrapper">
                        <div class="column-wrapper">
                            {CONTAINER.3}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

<!-- END: content -->
