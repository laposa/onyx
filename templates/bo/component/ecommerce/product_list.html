<script type="text/javascript">
$(document).ready(function() {
	$("div.product_list td.variety_name a.title").editInPlace({
		url: "/request/bo/component/single_record_update~model=ecommerce_product_variety:attribute=name~",
		params: "ajax=yes"
	});
	$("div.product_list td.price a.price").editInPlace({
		url: "/request/bo/component/single_record_update~model=ecommerce_price:attribute=value~",
		params: "ajax=yes"
	});
	$("div.product_list td.sku a").editInPlace({
		url: "/request/bo/component/single_record_update~model=ecommerce_product_variety:attribute=sku~",
		params: "ajax=yes"
	});
	$("div.product_list td.stock a").editInPlace({
		url: "",
		params: "ajax=yes",
		callback: function(idOfEditor, enteredText, orinalHTMLContent) {
			var el = $('#' + idOfEditor);
			var num_notifications = el.attr("data-num-notifications");
			if (num_notifications > 0) {
				if (!confirm("Changing stock levels - " + num_notifications + " customer(s) will be notified. Do you want to continue?")) return orinalHTMLContent;
			}
			$.post("/request/bo/component/single_record_update~model=ecommerce_product_variety:attribute=stock~", {
				ajax: "yes",
				update_value: enteredText,
				original_html: orinalHTMLContent,
				element_id: idOfEditor

			});
			return enteredText;
		}
	});

	$('div.product_list a.add.product').live('click', function() {
		var child_id = $(this).attr('href').replace('#','');;
		$('#dialog').addClass('ajaxLoad').load('/request/bo/component/ecommerce/product_add_quick', function() {$(this).removeClass('ajaxLoad');});
		$('#dialog').dialog({width: 500, modal: true, position: {my: "center top", at: "centre top", of: "div.product_list"}, title: 'Add new product'});
		$('#dialog').dialog('open');
		return false;
	});
	
});
</script>

<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->
<div class="product_list">
	{ONXSHOP_REQUEST_unfinished #bo/component/ecommerce/unfinished_products}		
	
	<table>
		<thead>
			<tr>
				<th class="image first"></th>
				<th class="product_name"><a href="/backoffice/products?product-list-sort-by=product_name&amp;product-list-sort-direction=ASC">Product</a></th>
				<th class="variety_name"><a href="/backoffice/products?product-list-sort-by=variety_name&amp;product-list-sort-direction=ASC">Variety</a></th>
				<th class="price"><a href="/backoffice/products?product-list-sort-by=price&amp;product-list-sort-direction=ASC">Price</a></th>
				<th class="sku"><a href="/backoffice/products?product-list-sort-by=sku&amp;product-list-sort-direction=ASC">SKU</a></th>
				<th class="stock last"><a href="/backoffice/products?product-list-sort-by=stock&amp;produc-list-sort-direction=ASC">Stock</a></th>
				
			</tr>
		</thead>
		
		<!-- BEGIN: empty_list -->
		<tbody><tr><td colspan="6" class="empty">No products found.</td></tr></tbody>
		<!-- END: empty_list -->
		
		<!-- BEGIN: list -->
		<tbody>
			<!-- BEGIN: item -->
			<tr {CLASS}>
				<!-- BEGIN: imagetitle -->
					<td {ROWSPAN} class="image"><!--  BEGIN: image --><a href="/backoffice/products/{ITEM.product_id}/edit"><img src="/thumbnail/50x50/{ITEM.image_src}" alt="{ITEM.image_title|htmlspecialchars}" /></a><!--  END: image --></td>
					<td {ROWSPAN} class="product_name"><span class="{ITEM.disabled}"><a href="/backoffice/products/{ITEM.product_id}/edit">{ITEM.product_name|htmlspecialchars}</a></span></td>
				<!-- END: imagetitle -->
				<td class="variety_name"><a class="title {ITEM.variety_publish}" id="ecommerce_product_variety-name-id-{ITEM.variety_id}" href="#{ITEM.variety_id}">{ITEM.variety_name|htmlspecialchars}</a></td>
				<td class="price money"><a class="price" id="ecommerce_price-value-product_variety_id-{ITEM.variety_id}" href="#{ITEM.variety_id}">{ITEM.price|money_format('%n', %s)}</a></td>
				<td class="sku number"><a href="#{ITEM.variety_id}" id="ecommerce_product_variety-sku-id-{ITEM.variety_id}">{ITEM.sku}</a></td>
				<td class="stock number"><a href="#{ITEM.variety_id}" id="ecommerce_product_variety-stock-id-{ITEM.variety_id}" data-original-stock="{ITEM.stock}" data-num-notifications="{ITEM.num_notifications}">{ITEM.stock}</a></td>
			</tr>
			<!-- END: item -->
		</tbody>
		<!-- END: list -->
		<tfoot>
			<tr>
				<td colspan="6">
					{PAGINATION}
				</td>
			</tr>
		</tfoot>
	</table>
							
</div>
