<script>
    function cancelSearch() {
        document.getElementById('search-results').innerHTML = '';
        document.getElementById('search-input').value = '';
    }
</script>
<ul class="search-results-list">
    <!-- BEGIN: no_results -->
    <li class="search-result-item no-results">No results found</li>
    <!-- END: no_results -->

    <!-- BEGIN: results -->

        <!-- BEGIN: item -->
            <li>
                <a class="search-result-item" href="/backoffice/content/{ITEM.id}">
                    <span class="title">
                        <span class="icon {ITEM.node_group} {ITEM.node_controller}" title="{ITEM.node_group}/{ITEM.node_controller}"></span>
                        {ITEM.title}
                    </span>
                </a>
                <span class="path">{PATH}</span>
            </li>
        <!-- END: item -->

    <!-- END: results -->
</ul>
    <!-- BEGIN: backdrop -->
    <div class="search-close" onclick="cancelSearch()"></div>
    <div class="backdrop" onclick="cancelSearch()"></div>
    <!-- END: backdrop -->
<!-- END: content -->
