<!-- BEGIN: content -->

{MESSAGES}


<script type="text/javascript">
function chooseImage(src, title) {
    top.tinymce.activeEditor.windowManager.getParams().oninsert(src, title);
    top.tinymce.activeEditor.windowManager.close();
}
</script>

<div id="file-list-{GET.node_id}" class="file-list">

    <!-- BEGIN: empty -->
    <p>No files are currently assigned to this content</p>
    <!-- END: empty -->
    
    <!--  BEGIN: list -->
    <div class="list">
        <!-- BEGIN: item -->
        <div class="item" id="linked-file-{FILE.id}">
            <!-- BEGIN: default -->
                <a 
                    title="Click on this file to edit its properties" 
                    href="#file-list-{GET.node_id}" 
                    onclick="
                        openFileDialog();
                        makeAjaxRequest('#file-dialog-content', '/request/bo/component/file_detail~file_id={FILE.id}:type={GET.type}:role={GET.role}:relation={GET.relation}:node_id={GET.node_id}~'); 
                        return false;"
                >
                    <img 
                        id="image-thumbnail-{FILE.id}" 
                        src="/thumbnail/200/{FILE.src}" 
                        title="Role: {FILE.role}. Click on this file to edit its properties" 
                        alt="{FILE.title}" 
                    />
                </a>
            <!-- END: default -->
            
            <!-- BEGIN: RTE_select -->      
                <a 
                    href="#" 
                    class="image" 
                    onclick="
                        chooseImage($('#image-thumbnail-{FILE.id}').attr('src') , $('#image-thumbnail-{FILE.id}').attr('title')); 
                        return false;"
                >
                    <img 
                        id="image-thumbnail-{FILE.id}" 
                        src="/thumbnail/200/{FILE.src}" 
                        title="{FILE.title|htmlspecialchars}" 
                        alt="{FILE.title|htmlspecialchars}" 
                    />
                </a>
            <!-- END: RTE_select -->
            
            <!-- BEGIN: CSS_select -->
                <a 
                    href="#" 
                    onclick="
                        var src = $('#image-thumbnail-{FILE.id}').attr('src');
                        alert('Copy&amp;Paste this:\nurl(' + src + ')');
                        return false;"
                >
                    <img 
                        id="image-thumbnail-{FILE.id}" 
                        src="/thumbnail/200/{FILE.src}" 
                        title="{FILE.title|htmlspecialchars}"
                        alt="{FILE.title|htmlspecialchars}" 
                    />
                </a>
            <!-- END: CSS_select -->
        </div>
        <!-- END: item -->
    </div>
    <!-- END: list -->

    <div class="bottom"></div>

    <a 
        class="button primary add-file" 
        title="Add Files..." 
        href="#" 
        onclick="
            openFileDialog();
            makeAjaxRequest('#file-dialog-content', '/request/bo/pages/server_browser~type={GET.type}:role={GET.role}:relation={GET.relation}:node_id={GET.node_id}~');
            return false;"
    >
        <span>Add Files...</span>
    </a>

</div>


<!-- END: content -->
