<!-- BEGIN: content -->
<script type="text/javascript">
/* <![CDATA[ */
$(document).ready(function(){
	$('#node_parent_tree ul.simpleTree').simpleTree({
		drag: false,
		autoclose: true,
		afterClick:function(node){
			var node_id = $('a:first', node).attr('href').match("[0-9]{1,}$");
			$('#node-parent').attr('value', node_id);
			growlMessage("Parent set to node_id: " + node_id);
		},
		animate: true,
		docToFolderConvert: true
	});
});
/* ]]> */
</script>

<div id="node_parent_tree">
	<p style="padding-top: 20px;">Select target place from the menu bellow and Save after.</p>
	
	<ul class="simpleTree">
		<li class="root"><span><a href="#" onclick="$('#node-parent').attr('value', 0); growlMessage('Parent set to node_id: 0'); return false;"><span>Root</span></a></span>
			
			<!-- BEGIN: group -->
			<ul>
			<!-- BEGIN: item -->
			<li class='{ITEM.type} {ITEM.css_class} node_id_{ITEM.id}'>
				
				<!-- BEGIN:link -->
				<span><a href="#{ITEM.id}" title="{ITEM.title|htmlspecialchars} ID: {ITEM.id}, Priority: {ITEM.priority}, Type: {ITEM.node_group}, Layout: {ITEM.node_controller}" class="{ITEM.css_class} node_id_{ITEM.id}"><span>{ITEM.name|htmlspecialchars} ({ITEM.node_group}/{ITEM.node_controller})</span><!-- BEGIN: teaser --><br /><span class="teaser">{ITEM.teaser|strip_tags|htmlspecialchars}</span><!-- END: teaser --></a></span>
				<!-- END:link -->
				<!-- BEGIN:nolink -->
				<span><a href="#{ITEM.id}" title="{ITEM.title|htmlspecialchars} ID: {ITEM.id}, Priority: {ITEM.priority}, Type: {ITEM.node_group}, Layout: {ITEM.node_controller}" class="{ITEM.css_class} node_id_{ITEM.id}"><span>{ITEM.name|htmlspecialchars}</span></a></span>
				<!-- END:nolink -->
				
				{ITEM.subcontent}
			</li>
			<!-- END: item -->
			{END_RESULT_ITEMS}
			</ul>
			<!-- END: group -->
			{END_RESULT_GROUPS}
			
		</li>
	</ul>
</div>
<!-- END: content -->
