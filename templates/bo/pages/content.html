<!-- BEGIN: title -->Content Explorer<!-- END: title -->
<!-- BEGIN: content -->
<div class="bo-navigation-wrapper">
    <div id="navigation-loading" class="onyx-loading htmx-indicator">
    </div>

    <div 
        id="bo-search"
        class="bo-search"
        hx-get="/request/bo/component/bo_search"
        hx-trigger="load">
    </div>

    <div 
        id="bo-navigation" 
        class="bo-navigation" 
        hx-get="/request/bo/component/bo_navigation~id={GET.id}~" 
        hx-trigger="load">
    </div>
</div>

<div class="bo-node-detail-wrapper">
    <div id="detail-loading" class="onyx-loading htmx-indicator">
    </div>

    <div 
        id="node-properties-edit"
        class="node-info" 
        hx-swap="innerHTML"
        hx-indicator="#detail-loading"
        hx-get="/request/bo/component/node_info"
        hx-trigger="loadDetail from:body"
        hx-vals="js:{id: event.detail.nodeId}">
    </div>
</div>
<!-- END: content -->
