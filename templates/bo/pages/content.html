<script>
    function isInit(event) {
        return event.detail ? !event.detail.init : true;
    }
</script>
<div class="bo-navigation-wrapper">
    <div id="navigation-loading" class="onyx-loading htmx-indicator">
    </div>

    <div 
        id="bo-search"
        class="bo-search"
        hx-get="/request/bo/component/bo_search"
        hx-trigger="load">
    </div>

    <div 
        id="bo-navigation" 
        class="bo-navigation" 
        hx-indicator="#navigation-loading"
        hx-get="/request/bo/component/bo_navigation~id=GET.id:open=GET.open~" 
        hx-vals="js:{init: isInit(event)}"
        hx-trigger="load, nodeUpdated from:body, navUpdated from:body">
    </div>
</div>

<div class="bo-node-detail-wrapper">
    <div id="detail-loading" class="onyx-loading htmx-indicator">
    </div>

    <div 
        id="node-properties-edit"
        class="node-info" 
        hx-swap="innerHTML"
        hx-indicator="#detail-loading"
        hx-get="/request/bo/component/node_info"
        hx-trigger="loadDetail from:body"
        hx-vals="js:{id: event.detail.nodeId}"
        hx-on::after-request="initAdvancedSettingsButton();">
    </div>
</div>
<!-- END: content -->
