<script type="text/javascript">
$(document).ready(function(){
    $('div.server-browser-menu .simple-tree').simpleTree({
        drag: false,
        autoclose: true,
        afterClick:function(node){
            var open_dir = $('a:first', node).attr('href').replace('#', '');
            serverBrowserOpenDir(open_dir);
            return false;
        }
    });
});

function serverBrowserOpenDir(open_dir) {
    makeAjaxRequest('#component-configuration', '/request/bo/component/configuration/' + open_dir, '', function() {
        htmx.process('#component-configuration');
    });
}

</script>
