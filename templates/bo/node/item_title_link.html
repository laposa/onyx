<script type="text/javascript">
$(document).ready(function(){
	$('div.title-options div.link-to-node-id a.button').click(function() {
		$('#link-to-node-id-ajax').addClass('ajax-load').load('/request/component/menu_js~id=0:expand_all=1:publish=0:node_group=page_and_product~', function() {
			$('#link-to-node-id-ajax').removeClass('ajax-load');
			$('#link-to-node_id-ajax .simple-tree').simpleTree({
				drag: false,
				autoclose: true,
				afterClick:function(node){
					var node_id = $('a:first', node).attr('href').match("[0-9]{1,}$");
					$('#node-link-to-node-id').attr('value', node_id);
				},
				animate: true,
				docToFolderConvert: true
			});
		});
		return false;
	});
});
</script>

<div class="title-options">
	
	<div class="row link-to-node-id">
		<label for="node-link-to-node-id" title="Link to node id">Heading Link to node ID:</label>
		<input class="short" type="text" name="node[link_to_node_id]" id="node-link-to-node-id" value="{NODE.link_to_node_id}" />
		<a class="button" href="#"><span>Browse...</span></a>
		<span style="display: block;" id="link-to-node-id-ajax"></span>
	</div>

</div>
