{FILE "bo/node/content/default_top.html"}

<script type="text/javascript">
$(document).ready(function(){
    $('fieldset.content-list-form-edit div.component-node-id a.button').click(function() {
        $('#href-select').addClass('ajax-load').load('/request/component/menu_js~id=0:expand_all=1:publish=0~', function() {
            $('#href-select').removeClass('ajax-load');
            $('#href-select .simple-tree').simpleTree({
                drag: false,
                autoclose: true,
                afterClick:function(node){
                    var node_id = $('a:first', node).attr('href').match("[0-9]{1,}$");
                    $('#component-node-id').attr('value', node_id);
                },
                animate: true,
                docToFolderConvert: true
            });
        });
        return false;
    });
});
</script>

<fieldset class="content-list-form-edit">
    <div class="row component-node-id">
        <label>*Menu Root ID:</label>
        <input type="text" name="node[component][node_id]" id="component-node-id" value="{NODE.component.node_id}" /> <a class="button" href="#"><span>browse server</span></a>
        <div id="href-select"></div>
    </div>

    <div class="row">
        <label>* Container:</label>
        <select name="node[component][container]">
            <option value="0" {SELECTED_container_0}>0</option>
            <option value="1" {SELECTED_container_1}>1</option>
            <option value="2" {SELECTED_container_2}>2</option>
            <option value="3" {SELECTED_container_3}>3</option>
            <option value="4" {SELECTED_container_4}>4</option>
            <option value="5" {SELECTED_container_5}>5</option>
        </select>
    </div>
</fieldset>
