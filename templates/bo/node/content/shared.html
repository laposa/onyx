<script type="text/javascript">
$(document).ready(function(){
	$('fieldset.menu-form-edit div.component-node_id a.button').click(function() {
		$('#href_select').addClass('ajaxLoad').load('/request/component/menu_js~id=0:expand_all=1:publish=0:parent_type=all~', function() {
			$('#href_select').removeClass('ajaxLoad');
			$('#href_select .simpleTree').simpleTree({
				drag: false,
				autoclose: true,
				afterClick:function(node){
					var node_id = $('a:first', node).attr('href').match("[0-9]{1,}$");
					$('#component-node_id').attr('value', node_id);
				},
				animate: true,
				docToFolderConvert: true
			});
		});
		return false;
	});
});
</script>
