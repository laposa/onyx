<!-- BEGIN: content -->
<div class="news-list-stack stack-list">
    <!-- BEGIN: list -->
        <div class="list">
            <!-- BEGIN: item --><div class="item {ITEM.taxonomy_class} news-id-{ITEM.id}">
                <a href="/page/{ITEM.id}">
                    <div class="image"><!-- BEGIN: image --><span class="wrap"><img alt="{ITEM.image.title|htmlspecialchars}" title="{ITEM.image.title|htmlspecialchars}" src="/thumbnail/600x400/{ITEM.image.src}?fill=1" /></span><!-- END: image --></div>
                    <div class="info">
                        <div class="wrap">
                            <h4 class="title"><span>{ITEM.title|htmlspecialchars}</span></h4>
                            <div class="description">{ITEM.description|htmlspecialchars}</div>
                            <div class="created {AUTHOR_EMPTY}"><span class="created">{ITEM.created|strtotime|strftime('%A %e %B %Y', %s)}</span> <span class="by_author">{I18N_BY}</span> <span class="author_name">{ITEM.author_detail.name|htmlspecialchars}</span></div>
                        </div>
                    </div>
                </a>
            </div><!-- END: item -->
        </div>
    <!-- END: list -->
    {PAGINATION}
</div>
<!-- END: content -->
