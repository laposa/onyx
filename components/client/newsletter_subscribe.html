<!-- BEGIN: content -->
{MESSAGES}
<div class="newsletter-subscribe">
    <!-- BEGIN: form -->
    <script type="text/javascript">  
    $(document).ready(function(){  
        $("#newsletter-subscribe-node-id-{GET.node_id}").validate();  
    });  
    </script>
    
    <form id="newsletter-subscribe-node-id-{GET.node_id}" action="{URI|htmlspecialchars}#node-id-{GET.node_id}" method="post">
    
        <fieldset class="single">
        
            <legend>{I18N_R_PERSONAL_DETAILS}</legend>
            
            <div class="row first-name">
                <span class="label"><label for="client-customer-first-name"><span class="mandatory-mark">*</span> {I18N_R_FIRST_NAME}</label></span>
                <span class="field"><input class="required text" type="text" id="client-customer-first-name" name="client[customer][first_name]" value="{CLIENT.customer.first_name|htmlspecialchars}"/></span>
            </div>
            
            <div class="row last_name">
                <span class="label"><label for="client-customer-last-name"><span class="mandatory-mark">*</span> {I18N_R_LAST_NAME}</label></span>
                <span class="field"><input class="required text" type="text" id="client-customer-last-name" name="client[customer][last_name]" value="{CLIENT.customer.last_name|htmlspecialchars}"/></span>
            </div>
    
            <div class="row email">
                <span class="label"><label for="client-customer-email"><span class="mandatory-mark">*</span> {I18N_R_EMAIL}</label></span>
                <span class="field"><input class="required email" type="email" id="client-customer-email" name="client[customer][email]" value="{CLIENT.customer.email|htmlspecialchars}"/></span>
            </div>
            
        </fieldset>
        
        <div class="row submit">
            <span class="label"><label>&nbsp;</label></span>
            <span class="field"><button class="button register" type="submit" name="save_newsletter_signup" value="save"><span>{I18N_NEWSLETTER_SIGNUP}</span></button></span>
        </div>
    
    <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
    <!-- END: form -->
    
    <!-- BEGIN: thank_you -->
    <div class="thank-you">
        <h3>Thank you!</h3>
        <p>You are now added to our newsletter.</p>
    </div>
    <!-- END: thank_you -->
    
</div>
<!-- END: content -->
