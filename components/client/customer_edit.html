<style type="text/css">
div.customer-detail th {text-align: right;}
div.customer-detail span.label {width: 100px;}
</style>
{MESSAGES}
<div class="customer-edit">
    <h3>{I18N_R_PERSONAL_DETAILS}</h3>
    <form action="{URI|htmlspecialchars}" method="post" class="customer-edit" id="customer-edit-form">
        <fieldset class="single">
            <legend>{I18N_R_PERSONAL_DETAILS}</legend>
            <div class="row title-before">
                <span class="label"><label for="client-customer-title-before"><span class="mandatory-mark">*</span> {I18N_R_TITLE}</label></span>
                <span class="field"><input class="required text short" type="text" id="client-customer-title-before" name="client[customer][title_before]" value="{ITEM.title_before|htmlspecialchars}" title="Your title, ie Ms, Mr, Miss, Dr" /></span>
            </div>
            <div class="row first-name">
                <span class="label"><label for="client-customer-first-name"><span class="mandatory-mark">*</span> {I18N_R_FIRST_NAME}</label></span>
                <span class="field"><input class="required text" type="text" id="client-customer-first-name" name="client[customer][first_name]" value="{ITEM.first_name|htmlspecialchars}" title="Please type here your first name" /></span>
            </div>
            <div class="row last-name">
                <span class="label"><label for="client-customer-last-name"><span class="mandatory-mark">*</span> {I18N_R_LAST_NAME}</label></span>
                <span class="field"><input class="required text" type="text" id="client-customer-last-name" name="client[customer][last_name]" value="{ITEM.last_name|htmlspecialchars}" title="Your family name" /></span>
            </div>
            <div class="row email">
                <span class="label"><label for="client-customer-email"><span class="mandatory-mark">*</span> {I18N_R_EMAIL}</label></span>
                <span class="field"><input class="required text" type="text" id="client-customer-email" name="client[customer][email]" value="{ITEM.email}" title="Your valid email address" /></span>
            </div>
            <div class="row telephone">
                <span class="label"><label for="client-customer-telephone"><span class="mandatory-mark">*</span> {I18N_R_TELEPHONE}</label></span>
                <span class="field"><input class="required text" type="text" id="client-customer-telephone" name="client[customer][telephone]" value="{ITEM.telephone|htmlspecialchars}" title="Contact telephone number"/></span>
            </div>
        </fieldset>
        <div class="row submit">
            <span class="field"><button class="button save" type="submit" name="save" value="save" title="Click to save your records"><span>{I18N_SAVE}</span></button> or <a href="#customer-detail-container" onclick="makeAjaxRequest('#customer-detail-container', '/request/component/client/customer_detail'); return false;"><span>Cancel</span></a></span>
        </div>
        <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
    </form>
</div>
<!-- END: content -->
