<!-- BEGIN: content -->
{MESSAGES}

<div class="password-reminder">
<!-- BEGIN: request_form -->
    <form class="login" method="post" action="{URI|htmlspecialchars}#node-id-{GET.node_id}">
        <fieldset class="single">
            <legend>{I18N_PASSWORD_REMINDER}</legend>
            <div class="row email">
                <span class="label"><label for="email">{I18N_YOUR_EMAIL}:</label></span>
                <span class="field"><input class="text" type="email" id="email" name="client[customer][email]" value="{CLIENT.customer.email}"/></span>
            </div>
        </fieldset>
    
        <div class="row submit">
            <span class="label"><label>&nbsp;</label></span>
            <span class="field"><button type="submit" name="submit" value="submit" class="submit"><span>{I18N_SUBMIT}</span></button></span>
        </div>
        <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
    <!-- END: request_form -->
    
    <!-- BEGIN: password_sent -->
    <div class="thank-you">
        <p>{I18N_THANK_YOU_WE_WILL_SEND_ETC}</p>
    </div>
    <!-- END: password_sent -->
</div>
<!-- END: content -->
