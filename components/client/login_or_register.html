<!-- BEGIN: content -->
{MESSAGES}

<script type="text/javascript">  
$(document).ready(function(){  
    $("#login-or-register-node-id-{GET.node_id}").validate({onkeyup: false});
    placeholder_fix(); 
});  
</script>

<div class="login-or-register">
    <!-- BEGIN: form -->
    <form class="login-or-register" id="login-or-register-node-id-{GET.node_id}" method="post" action="{URI|htmlspecialchars}#node_id_{GET.node_id}">
        <fieldset class="single">
            <div class="row email">
                <span class="label"><label for="login-or-register-email">{I18N_RS_YOUR_EMAIL}</label></span>
                <span class="field"><input class="required email" id="login-or-register-email" type="email" name="client[customer][email]" value="{CLIENT.customer.email|htmlspecialchars}" placeholder="{I18N_RS_YOUR_EMAIL_PLACEHOLDER}"/></span>
            </div>
        </fieldset>
        <div class="row submit">
            <span class="label"><label>&nbsp;</label></span>
            <span class="field"><button type="submit" name="register" value="sent" class="submit"><span>{I18N_CONTINUE}</span></button></span>
        </div>
    <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
    <!-- END: form -->
    <!-- BEGIN: login -->
    {ONYX_REQUEST_login #component/client/login}
    <p><a href="/page/9">{I18N_FORGOTTEN_PASSWORD}</a></p>
    <!-- END: login -->
</div>
<!-- END: content -->
