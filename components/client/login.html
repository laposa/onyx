<!-- BEGIN: login_box -->
<script type="text/javascript">  
$(document).ready(function(){  
    $("#login-node-id-{GET.node_id}").validate({onkeyup: false});  
});  
</script>

<div class="login">
    <form class="login via-email {FAILED}" id="login-node-id-{GET.node_id}" method="post" action="{URI|htmlspecialchars}#node-id-{GET.node_id}">
        <fieldset class="single">
            <legend>{I18N_EXISTING_CUSTOMER}</legend>
            <div class="row email">
                <span class="label"><label for="client-email">{I18N_YOUR_EMAIL}:</label></span>
                <span class="field"><input class="required email" id="client-email" type="email" name="client[customer][email]" value="{CLIENT.customer.email|htmlspecialchars}" placeholder="{I18N_YOUR_EMAIL_PLACEHOLDER}"/></span>
            </div>
            <div class="row password">
                <span class="label"><label for="client-password">{I18N_YOUR_PASSWORD}:</label></span>
                <span class="field"><input class="required text" id="client-password" type="password" name="client[customer][password]" value="{CLIENT.customer.password|htmlspecialchars}" placeholder="{I18N_YOUR_PASSWORD_PLACEHOLDER}"/></span>
            </div>
            <div class="row autologin checkbox">
                <span class="field"><input type="checkbox" class="checkbox" id="autologin" name="autologin" checked="checked" /> <label for="autologin">{I18N_AUTOLOGIN}</label></span>
            </div>
        </fieldset>
        <div class="row submit">
            <span class="field"><button type="submit" name="login" value="sent" class="submit"><span>{I18N_SUBMIT}</span></button></span>
        </div>
    <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
    
</div>
<!-- END: login_box -->
