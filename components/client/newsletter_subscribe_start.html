{MESSAGES}

<script type="text/javascript">  
$(document).ready(function(){  
    $("#newsletter-subscribe-start-node-id-{GET.node_id}").validate();  
});  
</script>

<div class="newsletter-subscribe-start">
    
    <form id="newsletter-subscribe-start-node-id-{GET.node_id}" method="post" action="/page/{NODE_CONF.id_map-newsletter_subscribe}">
        
        <fieldset class="single">
            <div class="row username">
                <span class="label"><label for="register">{I18N_RS_YOUR_EMAIL}</label></span>
                <span class="field"><input class="required email" id="register" type="email" name="client[customer][email]" value="{CLIENT.customer.email|htmlspecialchars}" title="Enter your email address"/></span>
            </div>
        </fieldset>
        <div class="row submit">
            <span class="label"><label>&nbsp;</label></span>
            <span class="field"><button type="submit" name="register" value="sent" class="submit"><span>{I18N_NEWSLETTER_SIGNUP}</span></button></span>
        </div>
        
    <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
    
</div>
