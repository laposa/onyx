<!-- BEGIN: content -->
{MESSAGES}

<div class="recipe-list recipe-list-shelf">

    <!-- BEGIN: item -->
    <div class="item {ITEM.taxonomy_class}">

                <div class="image">
                    <!-- BEGIN: image --><a href="/page/{ITEM.page.id}" title="{ITEM.title|htmlspecialchars}"><img src="/thumbnail/230x130/{ITEM.image.src}?fill=1" alt="{ITEM.image.title|htmlspecialchars}" /></a><!-- END: image -->
                </div>

                <div class="info">
                    <h3 class="name"><a href="/page/{ITEM.page.id}" title="{ITEM.recipe.name|htmlspecialchars}"><span>{ITEM.title|htmlspecialchars}</span></a></h3>
                    <div class="description">{ITEM.description}</div>
                    <div class="details"><p>serving people: <span>{ITEM.serving_people}</span><br />cooking time: <span>{ITEM.cooking_time}</span></p></div>
                    <!-- BEGIN: reviews -->
                    <div class="reviews"><a href="/page/{ITEM.page.id}">{RATING_STARS}</a> <span class="review-count">({ITEM.review.count}&nbsp;{REVIEWS})</span></div>
                    <!-- END: reviews -->
                </div>
        
    </div>
    <div class="divider"><hr /></div>
    <!-- END: item -->
    
    {PAGINATION}
    <div class="bottom"></div>

</div>
<!-- END: content -->
