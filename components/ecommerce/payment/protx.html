<form action='{PAYMENT_GATEWAY.URL}' method='post' id="protx-form">
    <h2>Protx</h2>
    {MESSAGES}
    <input type='hidden' name='VPSProtocol' value='{PAYMENT_GATEWAY.VPSProtocol}' />
    <input type='hidden' name='Vendor' value='{PAYMENT_GATEWAY.Vendor}' />

});
