<fieldset class="node-edit-content-video">
    <div class="row component provider">
        <label for="component-provider">Provider</label>
        <select name="node[component][provider]" id="component-provider">
            <option value="vimeo" {SELECTED_provider_vimeo}>Vimeo</option>
            <option value="youtube" {SELECTED_provider_youtube}>YouTube</option>
        </select>
    </div>
    <div class="row component video-id">
        <label for="component-video-id">Video ID</label>
        <input name="node[component][video_id]" id="component-video-id" value="{NODE.component.video_id|htmlspecialchars}" />
    </div>
    <div class="row component autoplay">
        <input type="checkbox" id="node-component-autoplay" name="node[component][autoplay]" {NODE.component.autoplay} /> <label for="node-component-autoplay">Autoplay</label>
    </div>
</fieldset>
