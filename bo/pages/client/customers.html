<!-- BEGIN: head -->
<style type="text/css">
#customer-list tr.role-3 td {background: #b6d3ff;}
#customer-list tr.role-2 td {background: #d5ebc2;}
#customer-list tr.role-1 td {background: #f8b5cb;}
</style>
<!-- END: head -->
<!-- BEGIN: title -->Customers<!-- END: title -->
<!-- BEGIN: content -->

<div id="customer-list" class="two-column-page page">
        <div class="page-wrapper">

            <div class="page-header">
                <div class="page-header-wrapper">
                    <h1 class="page-title"><span>Users and Customers</span></h1>
                </div>
            </div>

            <div class="page-content">
                <div class="page-content-wrapper">
                    <div class="row-top">
                        <div class="row-wrapper">
                            <div class="column-wrapper">
                                
                                <div class="horizontal-filter">
                                    {ONYX_REQUEST_filter #bo/component/client/customer_search}
                                </div>

                                {ONYX_REQUEST_customer_list #bo/component/client/customer_list}

                            </div>
                        </div>
                    </div>
                    <div class="row-middle">
                        <div class="row-wrapper">
                            <div class="column-one">
                                <div class="column-wrapper">
                                </div>
                            </div>
                            <div class="column-two">
                                <div class="column-wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-bottom">
                        <div class="row-wrapper">
                            <div class="column-wrapper">

                                <p>
                                    <a class="button add" title="Add new user" href="/backoffice/customers/add"><span>Add New</span></a>
                                    <a class="button" title="Export this list for newsletter" href="/request/bo/export/csv_customers"><span>Export to CSV</span></a>
                                    <!-- BEGIN: create_new_group --><a class="button create-customers-group" title="Create a new customers group using advanced filter" href="#" onclick="makeAjaxRequest('#customer-list div.page-content', '/request/bo/component/client/customer_group_add'); return false;"><span>Create Group</span></a><!-- END: create_new_group -->
                                    <!-- BEGIN: modify_group --><a class="button modify-customers-group" title="Modify customers group criteria" href="#" onclick="makeAjaxRequest('#customer-list div.page-content', '/request/bo/component/client/customer_group_modify'); return false;"><span>Modify Selected Group</span></a><!-- END: modify_group -->
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<!-- END: content -->
