<div class="row">
        <label>Date (overwrite created date):</label>
        <input type="text" id="node-created" name="node[created]" value="{NODE.created}" />
</div>
<script type="text/javascript">
$(document).ready(function(){
    $('#node-created').datepicker({firstDay: 1, dateFormat: 'yy-mm-dd'});
});
</script>
