<!-- BEGIN: content -->
{MESSAGES}

<div class="two-column-page page survey-question-answer-edit fibonacci-2-5">

    <form hx-post="{URI|htmlspecialchars}" id="survey-question-answer-edit-form" hx-on::after-request="popupMessage('#sub-content div.onyx-messages');makeAjaxRequest('#sub-content', '/request/bo/component/survey_detail~id={GET.survey_id}~');">

        <div class="page-wrapper">

            <div class="page-header">
                <div class="page-header-wrapper">
                    <h1 class="page-title"><span>Answer Edit</span></h1>
                </div>
            </div>

            <div class="page-content">
                <div class="page-content-wrapper">
                    <div class="row-top">
                        <div class="row-wrapper">
                            <div class="column-wrapper">
                            </div>
                        </div>
                    </div>
                    <div class="row-middle">
                        <div class="row-wrapper">
                            <div class="column-one">
                                <div class="column-wrapper">

                                    <fieldset>
                                        <div class="row title">
                                            <span class="label"><label for="answer-title">Title</label></span>
                                            <span class="field"><input class="required text title" id="answer-title" type="text" name="answer[title]" value="{ANSWER.title|htmlspecialchars}" /></span>
                                        </div>
                                        <div class="row publish">
                                            <span class="label"><label for="answer-publish">Publish</label></span>
                                            <span class="field">
                                                <select id="answer-publish" name="answer[publish]">
                                                    <option value="0" {SELECTED_0}>No</option>
                                                    <option value="1" {SELECTED_1}>Yes</option>
                                                    <option value="-1" {SELECTED_-1}>Reject</option>
                                                </select>
                                            </span>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="row is-correct">
                                            <span class="field"><input id="answer-is-correct" type="checkbox" name="answer[is_correct]" value="1" {CHECKED_is_correct} /> <label for="answer-is-correct">Is This Answer Correct?</label></span>
                                        </div>
                                        <div class="row points">
                                            <span class="label"><label for="answer-points">Points</label></span>
                                            <span class="field"><input class="number short" id="answer-points" type="text" name="answer[points]" value="{ANSWER.points}" /></span>
                                        </div>
                                        <div class="row priority">
                                            <span class="label"><label for="answer-priority">Priority</label></span>
                                            <span class="field"><input class="number short" id="answer-priority" type="text" name="answer[priority]" value="{ANSWER.priority}" /></span>
                                        </div>
                                    </fieldset>

                                </div>
                            </div>
                            <div class="column-two with-padding">
                                <div class="column-wrapper">

                                    <fieldset>
                                        <div class="row description">
                                            <span class="label"><label for="answer-description">Description</label></span>
                                            <span class="field"><textarea id="answer-description" name="answer[description]">{ANSWER.description|htmlspecialchars}</textarea></span>
                                        </div>
                                        <div class="row content">
                                            <span class="label"><label for="answer-content">Content <a href="#" onclick="tinyMCE.execCommand('mceToggleEditor', 'mceAdvanced', 'answer-content'); return false;"><span>RTE</span></a></label></span>
                                            <span class="field"><textarea id="answer-content" name="answer[content]">{ANSWER.content|htmlspecialchars}</textarea></span>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-bottom">
                        <div class="row-wrapper">
                            <div class="column-wrapper">
                                <p>
                                    <a class="button" href="#sub_content" onclick="makeAjaxRequest('#sub-content', '/request/bo/component/survey_detail~id={GET.survey_id}~'); return false;">Cancel</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row submit">
            <span class="label"><label>&nbsp;</label></span>
            <span class="field"><button type="submit" class="save" name="save" value="save"><span>Save</span></button></span>
        </div>
        
        <input type="hidden" name="answer[id]" value="{ANSWER.id}" />
        <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
    </form>
</div>

{ONYX_REQUEST_tinymce #bo/tinymce~id=GET.survey_id:relation=survey:role=RTE:mode=exact:edit_elements=answer-content:theme=advanced~}

<!-- END: content -->
