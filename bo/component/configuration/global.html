<!-- BEGIN: title -->Global Configuration<!-- END: title -->
<!-- BEGIN: content -->
{MESSAGES}
<form hx-post="{URI|htmlspecialchars}" hx-on::after-request="popupMessage('div.onyx-messages');">
    <fieldset>
        <legend>Global</legend>
        <div class="row">
            <span class="label"><label>Title</label></span>
            <span class="field"><input type="text" value="{CONF.global.title|htmlspecialchars}" name="conf[item][title]"/></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Author of content</label></span>
            <span class="field"><input class="long" type="text" value="{CONF.global.author_content|htmlspecialchars}" name="conf[item][author_content]"/></span>
        </div>
        <!-- BEGIN: copyright -->
        <div class="row">
            <span class="label"><label for="conf_item_copyright">Website copyright (automatically generated, <a href="#conf_item_copyright" onclick="$('#conf_item_copyright').removeAttr('disabled');">modify</a>)</label></span>
            <span class="field"><input class="long" type="text" id="conf_item_copyright" value="{CONF.global.copyright|htmlspecialchars}" name="conf[item][copyright]" disabled="disabled"/></span>
        </div>
        <!-- END: copyright -->
        <div class="row">
            <span class="label"><label>Website credit</label></span>
            <span class="field"><input class="long" type="text" value="{CONF.global.credit|htmlspecialchars}" name="conf[item][credit]"/></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Html Title Suffix</label></span>
            <span class="field"><input type="text" value="{CONF.global.html_title_suffix|htmlspecialchars}" name="conf[item][html_title_suffix]"/></span>
        </div>
        <!--
        <div class="row">
            <span class="label"><label>Locale</label></span>
            <span class="field">
                <select name="conf[item][locale]">
                    <option value="en_GB.UTF-8" {SELECTED.en_GB}>en_GB.UTF-8</option>
                    <option value="cs_CZ.UTF-8" {SELECTED.cs_CZ}>cs_CZ.UTF-8</option>
                    <option value="ja_JP.UTF-8" {SELECTED.ja_JP}>ja_JP.UTF-8</option>
                </select>
            </span>
            <p>Change of default locale will not affect existing sessions.</p>
        </div>
        
        <div class="row">
            <span class="label"><label>Default currency</label></span>
            <span class="field">
                <select name="conf[item][default_currency]">
                    <option value="GBP" {SELECTED.GBP}>GBP</option>
                    <option value="CZK" {SELECTED.CZK}>CZK</option>
                    <option value="JPY" {SELECTED.JPY}>JPY</option>
                </select>
            </span>
        </div>
        -->
        <div class="row">
            <span class="label"><label>Admin Email</label></span>
            <span class="field"><input type="text" value="{CONF.global.admin_email|htmlspecialchars}" name="conf[item][admin_email]"/></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Google Analytics (UA-XXXXXXX code)</label></span>
            <span class="field"><input type="text" value="{CONF.global.google_analytics|htmlspecialchars}" name="conf[item][google_analytics]"/></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Google Adwords (must be numeric conversion ID)</label></span>
            <span class="field"><input type="text" value="{CONF.global.google_adwords|htmlspecialchars}" name="conf[item][google_adwords]"/></span>
        </div>

        <div class="row">
            <span class="label"><label>Google Tag Manager (GTM-XXXXXX code). Can be also defined as ONYX_GOOGLE_TAG_MANAGER_CONTAINER_ID env variable, which will have priority.</label></span>
            <span class="field"><input type="text" value="{CONF.global.google_tag_manager|htmlspecialchars}" name="conf[item][google_tag_manager]"/></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Extra Head</label></span>
            <span class="field"><textarea name="conf[item][extra_head]">{CONF.global.extra_head|htmlspecialchars}</textarea></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Extra Body Top</label></span>
            <span class="field"><textarea name="conf[item][extra_body_top]">{CONF.global.extra_body_top|htmlspecialchars}</textarea></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Extra Body Bottom</label></span>
            <span class="field"><textarea name="conf[item][extra_body_bottom]">{CONF.global.extra_body_bottom|htmlspecialchars}</textarea></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Product List Default Sorting</label></span>
            <span class="field"><select name="conf[item][product_list_sorting]">
                <option value="created">Default (date created)</option>
                <option value="price" {SELECTED.product_list_sorting_price}>Price</option>
                <option value="name" {SELECTED.product_list_sorting_name}>Name</option>
                <option value="popularity" {SELECTED.product_list_sorting_popularity}>Popularity</option>
                <option value="priority" {SELECTED.product_list_sorting_priority}>Priority</option>
                <option value="share_counter" {SELECTED.product_list_sorting_share_counter}>Share Counter</option>
            </select></span>
        </div>
        
        <div class="row">
            <span class="label"><label>Product List Items Per Page</label></span>
            <span class="field"><input type="number" name="conf[item][product_list_per_page]" value="{CONF.global.product_list_per_page|htmlspecialchars}" /></span>
        </div>
        
    </fieldset>
    
    <input type="hidden" name="conf[object]" value="global" />
    <input type="hidden" name="conf[node_id]" value="0" />
    
    <div class="row submit">
        <span class="field"><button class="save" type="submit" name="save" value="save"><span>Save</span></button></span>
    </div>
    
    <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
<!-- END: content -->
