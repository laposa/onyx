<!-- BEGIN: content -->
{MESSAGES}
<!-- BEGIN: inserted -->
<div class="inserted-node-id" style="display: none">{INSERTED_NODE_ID}</div>
<!-- END: inserted -->

<script>
$(function(){
    $("#node-title").focus();
});
</script>
<!-- BEGIN: form -->
<div id="node-add-form-{GET.parent}-{GET.container}-wrapper">
    
    <div class="node-add">
        <form hx-post="{URI|htmlspecialchars}" hx-on::after-request="$('#onyx-dialog').empty().dialog('close');">
        
            <fieldset class="single">
                <legend>Add a new {GET.node_group}</legend>
                <div class="row">
                    <span class="label"><label for="node-title" title="Content Title - leave empty if you don't want display title">Name:</label></span>
                    <span class="field"><input class="text title" type="text" name="node[title]" id="node-title" title="Content Title - leave empty if you don't want display title" value="{NODE.title|htmlspecialchars}" /></span>
                </div>
                {NODE_TYPE}
                <div class="row submit">
                    <span class="label"><label id="layout-icon" class="onyx-edit-{ACTIVE}">&nbsp;</label></span>
                    <span class="field"><button type="submit" name="save" value="save"><span>Submit</span></button></span>
                </div>
            </fieldset>

            <input type="hidden" name="node[parent]" value="{GET.parent}" />
            <input type="hidden" name="node[parent_container]" value="{GET.container}" />
            <input type="hidden" name="position" value="{GET.position}" />
        <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
    </div>
</div>
<!-- END: form -->
<!-- END: content -->
