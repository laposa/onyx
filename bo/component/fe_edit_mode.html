<script type="text/javascript">
function refreshMenuAdd(selector) {
    return true; //disable
    $(selector).hover(
        function() {
            var parent_id = $(this).attr('id').replace(/[^0-9]/g, '');
            openAjaxRequestInDialog('/request/bo/component/node_add_page~node_group=page:parent=' + parent_id + '~', 'Add a new page');
        }
    );
}

$(function() {
    initFrontofficeEditUI();
    refreshDeleteContent();
    refreshAddContent('body div.onyx-layout-container');
    refreshMenuAdd("nav.primary");
    refreshMenuAdd("nav.global");
    refreshMenuAdd("nav.footer");
});
</script>
